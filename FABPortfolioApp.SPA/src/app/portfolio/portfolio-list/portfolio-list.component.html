

<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="my-auto">
    <h2 class="mb-5">Portfolio</h2>

    <a *ngIf="loggedIn()" class="btn btn-sm btn-outline-secondary mb-2" 
        [routerLink]="['/portfolio/create']">
        <i class="fa fa-plus-square"></i> Create Portfolio   
    </a>

    <!-- show portfolios using bootstrap cards -->
    <div class="card-deck animated bounceInDown">
        <div *ngFor="let portfolio of portfolios" class="card mb-4" style="min-width: 22rem; max-width: 22rem; ">

            <a [routerLink]="['/portfolio/detail/']" [queryParams]="{ id: portfolio.id}" >
               <img  class="card-img-top" style="height: 15rem;" src="{{ folioPicUrl + '/' +  portfolio.portfolioFiles[0].fileName}}" alt="Portfolio image">
            </a>
          
            <div class="card-body">
                <h5 class="card-title">{{portfolio.project}} <small class="pull-right">{{portfolio.from}} - {{portfolio.to}}</small></h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  {{portfolio.company}} - {{portfolio.location}}
                </h6>
            </div><!-- /# <div class='card-body'>  --> 

            <!-- *ngIf="loggedIn()" -->
            <div *ngIf="loggedIn()" class="card-footer">
              <div  class="btn-group pull-right">
                <!-- 
                  Comment block here:  Passing Route Parameters in Angular Component
                  Comment block here:  https://angular-2-training-book.rangle.io/handout/routing/query_params.html  
                -->    
                <a class="btn btn-outline-secondary" [routerLink]="['/portfolio/edit']" 
                  [queryParams]="{ idToEdit: portfolio.id, 
                                   project: portfolio.project,   
                                   description: portfolio.description,   
                                   from: portfolio.from,
                                   to: portfolio.to,
                                   company: portfolio.company,
                                   location: portfolio.location,
                                   url: portfolio.url }">
                      Edit    
                </a>
                  <button class="btn btn-outline-danger" (click)="deletePortfolio(portfolio.id)">Delete</button>
              </div><!-- /# card-body -->
            </div><!-- /# card-footer -->  
        </div> <!-- /# ngFor -->
    </div> <!-- /# card-deck -->     

</div> <!-- /#<div class="my-auto"> -->
</section>
