
<!-- 
  p-3 p-lg-5 d-column 
-->
<section class="resume-section animated bounceInDown " id="login">
  <div class="row">
    <div class="col-lg-3 offset-lg-4 col-sm-3 offset-sm-4 col-12 ">

      <div class="card bg-light m-3" >
        <div class="card-body text-center  ">
          <h4 class="card-title">Sign-in</h4>
          <h6 class="card-subtitle mb-2 text-muted">Please enter your registered email and password</h6>
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <input type="text" formControlName="username" [ngClass]="{'is-invalid': f.username.touched && f.username.errors}" class="form-control mb-1" placeholder="User Name" required autofocus>
                <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                  <div class="text-left" *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>

            <div class="form-group">
              <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" class="form-control mb-1" placeholder="Password" required>
              <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                <div  class="text-left" *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="form-group">
              <button  
                type="submit"
                [disabled]="loginForm.invalid || loading"
                class="btn btn-outline-dark btn-block" >
                 Login <i *ngIf="loading" class="fa fa-spinner fa-spin" style="font-size:20px"></i> 
              </button>
            </div>
          </form>
          <!--  
            {{ loginForm.status | json}}
            {{ loginForm.value | json}}
          -->
        </div>
      </div>
       
    </div>
  
  </div> <!-- row -->
</section>
